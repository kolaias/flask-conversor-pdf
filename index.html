<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de DOCX para PDF</title>
</head>
<body>
    <h1>Conversor de DOCX para PDF</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="docx_file" accept=".docx" required>
        <button type="submit">Converter para PDF</button>
    </form>
</body>
</html>
